<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Registro</title>
  </head>
  <body>
    <h1>Formulário de Registro</h1>

    <p>
      <b>Precisaremos coletar alguns dados para o seu registro na empresa.</b>
    </p>
    <p>Preencha com atenção.</p>

    <form action="">
      <fieldset>
        <legend><strong>Dados pessoais</strong></legend>

        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Escreva aqui..." />

        <label for="surname">Sobrenome</label>
        <input type="text" id="surmane" placeholder="Escreva aqui..." />
        <br /><br />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />

        <label for="gender">Gênero</label>
        <select id="gender">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>

        <label for="birth-date">Data de nascimento</label>
        <input type="date" id="birth-date" placeholder="01/01/2004" />
      </fieldset>

      <fieldset>
        <legend><strong>Dados de Login no Sistema</strong></legend>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="usuario@mail.com" />
        <br /><br />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="evite o óbvio" />
      </fieldset>

      <br /><br />

      <button type="submit">Enviar</button>
      <button type="reset">Resetar formulário</button>
    </form>
  </body>
</html>
